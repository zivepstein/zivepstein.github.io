<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Seance Event Gallery</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #000;
    height: 100%;
    width: 100%;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    column-gap: 4px;  /* gap between columns */
    row-gap: 0;       /* no gap between rows */
    width: 100vw;
    height: 100vh;
    padding: 0;       /* remove extra padding to avoid vertical gaps */
    box-sizing: border-box;
    overflow-y: auto;
  }

  .image-container {
    position: relative;
    width: 100%;
    aspect-ratio: 1 / 1; /* ensures square cells */
    overflow: hidden;
  }

  .image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0,0,0,0.7);
    color: #fff;
    font-size: 0.85rem;
    padding: 5px;
    opacity: 0;
    transition: opacity 0.25s ease;
    text-align: left;
    max-height: 100%;
    overflow-y: auto;
  }

  .image-container:hover .overlay {
    opacity: 1;
  }
</style>
</head>
<body>
  <div class="gallery" id="gallery"></div>

  <script>
    const dataUrl =
      "https://api.allorigins.win/raw?url=" +
      encodeURIComponent("https://seance.m4ke.workers.dev/log");

    async function loadData() {
      try {
        const res = await fetch(dataUrl, { cache: "no-store" });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();

        if (!Array.isArray(data) || !data.length) return;

        // Sort newest first
        const sorted = data.sort(
          (a, b) => new Date(b.Timestamp) - new Date(a.Timestamp)
        );

        // Identify the most recent event
        const latestEvent = sorted[0].Event;

        // Filter all images with that event
        const filtered = data.filter(d => d.Event === latestEvent);

        // Reverse order
        const reversed = [...filtered].reverse();

        // Render images as squares with hover prompt
        document.getElementById("gallery").innerHTML = reversed
          .map(img => `
            <div class="image-container">
              <img src="${img.URL}" alt="">
              <div class="overlay">${img.Prompt || "(no prompt)"}</div>
            </div>
          `).join('');

      } catch(err) {
        console.error("Error loading images:", err);
      }
    }

    loadData();
  </script>
</body>
</html>
